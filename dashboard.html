<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج إحصائيات الوثائق</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      direction: rtl;
      margin: 0;
    }

    #logoutBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9em;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    #logoutBtn:hover {
      background-color: #a71d2a;
    }

    form {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      max-width: 900px;
      margin: 60px auto 20px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 1.1em;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      font-family: inherit;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      margin-top: 30px;
      padding: 12px 28px;
      background: #007bff;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #0056b3;
    }

    .hidden {
      display: none;
    }

    #formStatus {
      color: green;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <button id="logoutBtn" onclick="logout()">تسجيل خروج</button>

  <form id="archiveForm" novalidate>
    <h2>نموذج إحصائيات الوثائق</h2>

    <!-- بيانات أساسية -->
    <label for="departmentName">اسم القسم / الإدارة:</label>
    <input type="text" id="departmentName" name="departmentName" required placeholder="ادخل اسم القسم أو الإدارة" />

    <label for="departmentHeadName">اسم رئيس القسم / الإدارة:</label>
    <input type="text" id="departmentHeadName" name="departmentHeadName" required placeholder="ادخل اسم رئيس القسم أو الإدارة" />

    <label for="dataEntryName">اسم مدخل البيانات:</label>
    <input type="text" id="dataEntryName" name="dataEntryName" required placeholder="ادخل اسم مدخل البيانات" />

    <!-- أسئلة بنعم/لا -->
    <label for="center">هل يوجد مركز/إدارة وثائق؟</label>
    <select id="center" name="center" required>
      <option value="">-- اختر --</option>
      <option>نعم</option>
      <option>لا</option>
    </select>

    <label for="specialist">هل أنت متخصص في الوثائق؟</label>
    <select id="specialist" name="specialist" required>
      <option value="">-- اختر --</option>
      <option>نعم</option>
      <option>لا</option>
    </select>

    <label for="trained">هل تلقيت تدريبًا في مجال الوثائق؟</label>
    <select id="trained" name="trained" required>
      <option value="">-- اختر --</option>
      <option>نعم</option>
      <option>لا</option>
    </select>

    <label for="regulations">هل اطلعت على أنظمة الوثائق والمحفوظات؟</label>
    <select id="regulations" name="regulations" required>
      <option value="">-- اختر --</option>
      <option>نعم</option>
      <option>لا</option>
    </select>

    <label for="storage">هل يوجد مستودع لحفظ الوثائق؟</label>
    <select id="storage" name="storage" required>
      <option value="">-- اختر --</option>
      <option>نعم</option>
      <option>لا</option>
    </select>

    <label>ملاحظات:</label>
    <textarea name="notes" placeholder="أدخل أي ملاحظات إن وجدت..."></textarea>

    <!-- أعداد -->
    <label>عدد الشنط الحديدية:</label>
    <input type="number" name="metalBags" min="0" />

    <label>عدد الصناديق الكرتونية:</label>
    <input type="number" name="cartonBoxes" min="0" />

    <label>عدد الطرود القماشية:</label>
    <input type="number" name="fabricPackages" min="0" />

    <label>عدد الصناديق البلاستيكية:</label>
    <input type="number" name="plasticBoxes" min="0" />

    <label>عدد الملفات الإفرنجية:</label>
    <input type="number" name="erfanjeFiles" min="0" />

    <label>عدد الملفات العادية:</label>
    <input type="number" name="normalFiles" min="0" />

    <label>أخرى (إن وجد):</label>
    <input type="text" name="otherItems" />

    <!-- حالات فنية -->
    <label for="documentsCondition">الحالة الفنية للوثائق:</label>
    <select id="documentsCondition" name="documentsCondition" class="condition-select" data-related="documentsNotes" required>
      <option value="">-- اختر --</option>
      <option>جيدة</option>
      <option>متوسطة</option>
      <option>سيئة</option>
    </select>
    <label id="label-documentsNotes" class="hidden">ملاحظات:</label>
    <textarea id="documentsNotes" name="documentsNotes" class="hidden"></textarea>

    <label for="recordsCondition">الحالة الفنية للسجلات:</label>
    <select id="recordsCondition" name="recordsCondition" class="condition-select" data-related="recordsNotes" required>
      <option value="">-- اختر --</option>
      <option>جيدة</option>
      <option>متوسطة</option>
      <option>سيئة</option>
    </select>
    <label id="label-recordsNotes" class="hidden">ملاحظات:</label>
    <textarea id="recordsNotes" name="recordsNotes" class="hidden"></textarea>

    <label for="titlesCondition">الحالة الفنية للصكوك:</label>
    <select id="titlesCondition" name="titlesCondition" class="condition-select" data-related="titlesNotes" required>
      <option value="">-- اختر --</option>
      <option>لا يوجد</option>
      <option>جيدة</option>
      <option>متوسطة</option>
      <option>سيئة</option>
    </select>
    <label id="label-titlesNotes" class="hidden">ملاحظات:</label>
    <textarea id="titlesNotes" name="titlesNotes" class="hidden"></textarea>

    <label for="mapsCondition">الحالة الفنية للخرائط:</label>
    <select id="mapsCondition" name="mapsCondition" class="condition-select" data-related="mapsNotes" required>
      <option value="">-- اختر --</option>
      <option>لا يوجد</option>
      <option>جيدة</option>
      <option>متوسطة</option>
      <option>سيئة</option>
    </select>
    <label id="label-mapsNotes" class="hidden">ملاحظات:</label>
    <textarea id="mapsNotes" name="mapsNotes" class="hidden"></textarea>

    <label for="plansCondition">الحالة الفنية للمخططات:</label>
    <select id="plansCondition" name="plansCondition" class="condition-select" data-related="plansNotes" required>
      <option value="">-- اختر --</option>
      <option>لا يوجد</option>
      <option>جيدة</option>
      <option>متوسطة</option>
      <option>سيئة</option>
    </select>
    <label id="label-plansNotes" class="hidden">ملاحظات:</label>
    <textarea id="plansNotes" name="plansNotes" class="hidden"></textarea>

    <label for="mediaCondition">الحالة الفنية للمصغرات الفلمية:</label>
    <select id="mediaCondition" name="mediaCondition" class="condition-select" data-related="mediaNotes" required>
      <option value="">-- اختر --</option>
      <option>لا يوجد</option>
      <option>جيدة</option>
      <option>متوسطة</option>
      <option>سيئة</option>
    </select>
    <label id="label-mediaNotes" class="hidden">ملاحظات:</label>
    <textarea id="mediaNotes" name="mediaNotes" class="hidden"></textarea>

    <!-- الأرشفة -->
    <label for="hasArchivingSystem">هل يوجد برنامج أرشفة إلكترونية؟</label>
    <select id="hasArchivingSystem" name="hasArchivingSystem" required>
      <option value="">-- اختر --</option>
      <option>نعم</option>
      <option>لا</option>
    </select>

    <label for="hasDigitalBackup">هل تحفظ الوثائق على وسائط إلكترونية؟</label>
    <select id="hasDigitalBackup" name="hasDigitalBackup" required>
      <option value="">-- اختر --</option>
      <option>نعم</option>
      <option>لا</option>
    </select>

    <!-- أرقام تقديرية -->
    <label for="paperTransactions">عدد المعاملات الورقية (تقريبي):</label>
    <input type="number" id="paperTransactions" name="paperTransactions" required min="0" />

    <label for="paperPages">عدد صفحات الوثائق الورقية (تقريبي):</label>
    <input type="number" id="paperPages" name="paperPages" required min="0" />

    <label for="archivedPaperDocs">عدد الوثائق الورقية المؤرشفة:</label>
    <input type="number" id="archivedPaperDocs" name="archivedPaperDocs" required min="0" />

    <label for="paperDocsToArchive">عدد الوثائق التي تحتاج أرشفة:</label>
    <input type="number" id="paperDocsToArchive" name="paperDocsToArchive" required min="0" />

    <button type="submit">إرسال النموذج</button>
    <div id="formStatus"></div>
  </form>

  <script>
    // التحقق من الدخول
    document.addEventListener("DOMContentLoaded", () => {
      const isLoggedIn = localStorage.getItem("loggedIn");
      if (!isLoggedIn) {
        window.location.href = "dashboard.html";
      }
    });

    // تسجيل الخروج
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    // عرض أو إخفاء حقل الملاحظات حسب القيمة
    document.querySelectorAll('.condition-select').forEach(select => {
      select.addEventListener('change', e => {
        const relatedId = e.target.dataset.related;
        const notesField = document.getElementById(relatedId);
        const notesLabel = document.getElementById('label-' + relatedId);

        if (e.target.value === 'لا يوجد') {
          notesField.value = '';
          notesField.classList.add('hidden');
          notesLabel.classList.add('hidden');
        } else {
          notesField.classList.remove('hidden');
          notesLabel.classList.remove('hidden');
        }
      });
    });

    // إرسال النموذج
    document.getElementById('archiveForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('formStatus').textContent = 'تم إرسال النموذج بنجاح.';
      this.reset();
      document.querySelectorAll('.condition-select').forEach(select => {
        const relatedId = select.dataset.related;
        document.getElementById(relatedId).classList.add('hidden');
        document.getElementById('label-' + relatedId).classList.add('hidden');
      });
    });
  </script>
</body>
</html>
